<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient ADR Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- Header -->
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-700">Daily Health Tracker</h1>
    <p class="text-gray-600">Log symptoms & medications â€” track your progress</p>
  </header>

  <!-- Symptom & Medication Log -->
  <section class="bg-white p-6 rounded-xl shadow-md max-w-3xl mx-auto mb-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">ğŸ“ Log Todayâ€™s Health</h2>
    <form id="healthForm" class="space-y-4">
      <div>
        <label class="block font-medium text-sm">Date</label>
        <input type="date" id="logDate" class="w-full px-4 py-2 border rounded-md" required>
      </div>

      <div>
        <label class="block font-medium text-sm">Symptoms</label>
        <input type="text" id="symptoms" placeholder="e.g., nausea, rash" class="w-full px-4 py-2 border rounded-md" required>
      </div>

      <div>
        <label class="block font-medium text-sm">Medications Taken</label>
        <input type="text" id="medications" placeholder="e.g., Amoxicillin" class="w-full px-4 py-2 border rounded-md" required>
      </div>

      <div>
        <label class="block font-medium text-sm">Side Effects (if any)</label>
        <input type="text" id="sideEffects" placeholder="e.g., dizziness" class="w-full px-4 py-2 border rounded-md">
      </div>

      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">Submit Log</button>
    </form>
  </section>

  <!-- ADR Alert -->
  <section id="adrAlert" class="hidden bg-red-100 p-6 rounded-xl shadow-md max-w-3xl mx-auto border-l-4 border-red-500">
    <h2 class="text-xl font-semibold text-red-700 mb-2">âš ï¸ Possible Adverse Drug Reaction</h2>
    <p id="adrMessage" class="text-red-600"></p>
  </section>

  <!-- Symptom Trend Chart -->
  <section class="bg-white p-6 rounded-xl shadow-md max-w-4xl mx-auto mt-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">ğŸ“Š Symptom Trends</h2>
    <canvas id="symptomChart" height="120"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
