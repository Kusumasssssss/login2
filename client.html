<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Smart Care Assistant</title>
  <link rel="stylesheet" href="client.css">
</head>
<body class="login-body">

  <div class="login-container">
    <h2 class="login-title">Smart Care Assistant Login</h2>
    <form id="loginForm" class="form-space">
      <div>
        <label class="form-label">User Type</label>
        <select id="userType" class="form-input" required>
          <option value="">Select user type</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
      </div>

      <div>
        <label class="form-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" class="form-input" required>
      </div>

      <div>
        <label class="form-label">Password</label>
        <input type="password" id="password" placeholder="Enter your password" class="form-input" required>
      </div>

      <button type="submit" class="form-button">Login</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
